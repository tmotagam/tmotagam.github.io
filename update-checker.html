    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <article class="post">
                <header class="post-header">
                    <h1 class="post-title">Update Checker</h1>
                </header>
                <div class="post-content">
                    <div id="ver"><h1>Checking your application please wait</h1></div>
                    <br>
                    <div id="cv"><h1></h1></div>
                    <br>
                    <div id="nv"><h1></h1></div>
                    <script>
                    let a;
                    const newversion = '1.0.5';
                    RELEASE_URL = "https://sourceforge.net/projects/store-management-system/files/latest/download"
                    const version = /\?v=(\d+\.\d+\.\d+)/;
                    const _sms = /\&&app=(\_sms)/;
                    const str = window.location.search;
                    a = _sms.exec(str)
                    const match = version.exec(str);
                    checkVersion()
                    function checkVersion() {
                        
                        if (!match) {
                            return document.getElementById("ver").innerHTML = "Error when checking the version !"; 
                        }
                        if (!a) {
                            return document.getElementById("ver").innerHTML = "Error when checking the version !"; 
                        }
                        if (a[1] != '_sms') {
                            return document.getElementById("ver").innerHTML = "Error when checking the version !";
                        }
                        
                        const arr1 = newversion.split(/\./)
                        const arr2 = match[1].split(/\./)

                        const major1 = parseInt(arr1[0],10);
                        const major2 = parseInt(arr2[0],10);
                        
                        const minor1 = parseInt(arr1[1],10);
                        const minor2 = parseInt(arr2[1],10);
                        
                        const build1 = parseInt(arr1[2],10);
                        const build2 = parseInt(arr2[2],10);
                        
                        let hasNewVersion = false
                        
                        if (major1 === major2) {
                            if (minor1 === minor2) {
                                if (build1 > build2) {
                                    hasNewVersion = true
                                } else if (build1 < build2) {
                                    hasNewVersion = null
                                }
                            } else if (minor1 > minor2) {
                                hasNewVersion = true
                            } else if (minor1 < minor2) {
                                hasNewVersion = null
                            }
                        } else if (major1 > major2) {
                            hasNewVersion = true
                        } else if (major1 < major2) {
                            hasNewVersion = null
                        }
                        
                        if (hasNewVersion == null) {
                            return document.getElementById("ver").innerHTML = "Error The version exceeds the new version !";
                        }
                        
                        if(!hasNewVersion){
                            document.getElementById("cv").innerHTML = "Your app Version : " + match[1];
                            document.getElementById("ver").innerHTML = "App is up to date";
                        }else{
                            document.getElementById("cv").innerHTML = "Your app Version : " + match[1];
                            document.getElementById("nv").innerHTML = "New Version : " + newversion;
                            document.getElementById("ver").innerHTML = "A newer version is available, download it <a href='" + RELEASE_URL + "'>here</a>";
                        }
                    }
                    </script>
                    </div>
                </article>
            </div>
